    style="margin:0;position:absolute;top:40%;left:50%;-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%);">

<script type="text/javascript">
/**
* Utility function to calculate the current theme setting.
* Look for a local storage value.
* Fall back to system setting.
* Fall back to light mode.
*/
function calculateSettingAsThemeString({ localStorageTheme, systemSettingDark }) {
  if (localStorageTheme !== null) {
    return localStorageTheme;
  }

  if (systemSettingDark.matches) {
    return "dark";
  }

  return "light";
}

/**
* Utility function to update the button text and aria-label.
*/
function updateButton({ buttonEl, isDark }) {
  const newCta = isDark ? "Change to light theme" : "Change to dark theme";
  // use an aria-label if you are omitting text on the button
  // and using a sun/moon icon, for example
  buttonEl.setAttribute("aria-label", newCta);
  buttonEl.innerText = newCta;
}

/**
* Utility function to update the theme setting on the html tag
*/
function updateThemeOnHtmlEl({ theme }) {
  document.querySelector("html").setAttribute("data-theme", theme);
}


/**
* On page load:
*/

/**
* 1. Grab what we need from the DOM and system settings on page load
*/
const button = document.querySelector("[data-theme-toggle]");
const localStorageTheme = localStorage.getItem("theme");
const systemSettingDark = window.matchMedia("(prefers-color-scheme: dark)");

/**
* 2. Work out the current site settings
*/
let currentThemeSetting = calculateSettingAsThemeString({ localStorageTheme, systemSettingDark });

/**
* 3. Update the theme setting and button text accoridng to current settings
*/
updateButton({ buttonEl: button, isDark: currentThemeSetting === "dark" });
updateThemeOnHtmlEl({ theme: currentThemeSetting });

/**
* 4. Add an event listener to toggle the theme
*/
button.addEventListener("click", (event) => {
  const newTheme = currentThemeSetting === "dark" ? "light" : "dark";

  localStorage.setItem("theme", newTheme);
  updateButton({ buttonEl: button, isDark: newTheme === "dark" });
  updateThemeOnHtmlEl({ theme: newTheme });

  currentThemeSetting = newTheme;
}); 

    var RockPaperOrScissors = function () {
        var response = prompt("Rock Paper or Scissors?");
        var cpu = Math.random();
        if (cpu < .2) {
            cpu = "Paper";
            document.getElementById("cpu").innerHTML = "📄";
        } else if (cpu < .7) {
            cpu = "Scissors";
            document.getElementById("cpu").innerHTML = "✂️";
        } else {
            cpu = "Rock";
            document.getElementById("cpu").innerHTML = "🪨";
        }
        console.log("cpu = " + cpu);
        var winner = function (cpu, player) {
            if (cpu === player || cpu.toLowerCase() === player){
                document.getElementById("player").innerHTML = "💥";
                document.getElementById("cpu").innerHTML = "💥";
                confirm("TIE?!?!?!?!?!?!?");
            } else if (cpu === "Rock") {
                if (player === "Scissors" || player === "scissors") {
                    document.getElementById("player").innerHTML = "✂️";
                    confirm("CPU Wins!");
                } else {
                    document.getElementById("player").innerHTML = "📄";
                    confirm("You Win");
                }
            } else if (cpu === "Paper") {
                if (player === "Rock" || player === "rock") {
                    document.getElementById("player").innerHTML = "🪨";
                    confirm("CPU Wins!");
                } else {
                    document.getElementById("player").innerHTML = "✂️";
                    confirm("You Win");
                }
            } else if (cpu === "Scissors") {
                if (player === "Paper" || player === "paper") {
                    document.getElementById("player").innerHTML = "📄";
                    confirm("CPU Wins!");
                } else {
                    document.getElementById("player").innerHTML = "🪨";
                    confirm("You Win");
                }
            } else {
                confirm("You owe me 10 Doubloons");
            }
        };
        winner(cpu, response);
    };

</script>
